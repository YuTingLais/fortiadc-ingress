on:
  # Trigger the workflow on push or pull request,
  # but only for the main branch
  push:
    tags:
      - '*'
  pull_request:
    branches:
      - main
  # Also trigger on page_build, as well as release created events
  #page_build:
  #release:
  #  types: # This configuration does not affect the page_build event above
  #  - created
jobs:
  build:
    name: build-fortiadc-ingress 
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: create-templates-zip
        run: zip -r ./templates/templates.zip ./templates/*
      - name: upload-templates-zip
        uses: svenstaro/upload-release-action@v2
        with:
          repo_token: ${{secrets.GITHUB_TOKEN}}
          file: ./templates/templates.zip
          asset_name: fortiadc-ingress.zip
          tag: ${{github.ref}}
          overwrite: true
          body: "FortiADC Ingress Release"
